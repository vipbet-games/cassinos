<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Cadastro - Vip Bet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style-login.css"/>
</head>
<body>

  <div class="login-container">
    <div class="form-box">
      <div class="logo-area">
        <img src="./logo/logo.png" alt="Logo" class="logo" />
        <h2>Vip Bet</h2>
      </div>

      <div class="form-toggle">
        <button class="toggle-btn active" onclick="toggleForm('login')">Login</button>
        <button class="toggle-btn" onclick="toggleForm('register')">Cadastro</button>
      </div>

      <!-- Formulário de Login -->
      <form id="login-form" class="form active" onsubmit="redirectToGame(event)">
        <input type="email" placeholder="Seu e-mail" required />
        <input type="password" placeholder="Sua senha" required />
        <button type="submit">Entrar</button>
      </form>

      <!-- Formulário de Cadastro -->
      <form id="register-form" class="form" onsubmit="redirectToGame(event)">
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const buttons = document.querySelectorAll(".toggle-btn");

      if (type === 'login') {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        buttons[0].classList.add("active");
        buttons[1].classList.remove("active");
      } else {
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
        buttons[1].classList.add("active");
        buttons[0].classList.remove("active");
      }
    }

    function redirectToGame(event) {
      event.preventDefault();
      window.location.href = "../login/jogos.html";
    }
  </script>

</body>
</html>
